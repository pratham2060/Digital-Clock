<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <nav>
            <div class="nav-sec">
                <h1>Digital Clock</h1>
                <ul>
                    <li><a href="index.html">Clock</a></li>
                    <li><a href="/about/about.html">About</a></li>
                    <li><a href="/contact us/contact.html">ContactUs</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                <span id="ampm"></span>
            </div>
            <div class="toggle-switch">
                <button id="toggleFormat">
                    <span>Set 12 HOURS</span>
                </button>
            </div>
        </div>
    </div>

    <script>

        let hrs = document.getElementById("hrs");
        let min = document.getElementById("min");
        let sec = document.getElementById("sec");
        let ampm = document.getElementById("ampm");
        let toggleButton= document.querySelector(".toggle-switch");
        let is24HourFormat = true;

        function updateClock() {
            let currentTime = new Date();
            let hours = currentTime.getHours();
            let minutes = currentTime.getMinutes();
            let seconds = currentTime.getSeconds();

            if (!is24HourFormat) {
                let amPmText = hours >= 12 ? "PM" : "AM";
                hours = hours % 12;
                hours = hours ? hours : 12; // hour '0' should be '12'
                ampm.innerHTML = amPmText;
            } else {
                ampm.innerHTML = "";
            }

            hrs.innerHTML = (hours < 10 ? "0" : "") + hours;
            min.innerHTML = (minutes < 10 ? "0" : "") + minutes;
            sec.innerHTML = (seconds < 10 ? "0" : "") + seconds;
        }

        setInterval(updateClock, 1000);

        function toggleFormat() {
            is24HourFormat = !is24HourFormat;
            toggleButton.querySelector("span").innerHTML = is24HourFormat ? "Set 12 Hours" : "Set 24 Hours";
            updateClock();
        }

        document.getElementById("toggleFormat").addEventListener("click", toggleFormat);

        updateClock();
    </script>

</body>

</html>
